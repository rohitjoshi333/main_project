# student_matching/templates/student_matching/match_results.html
<!DOCTYPE html>
<html>
<head>
    <title>Match Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Match Results for {{ student.name }}</h2>
    <ul class="list-group">
        {% for match, score in matched_students %}
            <li class="list-group-item">
                <strong>{{ match.name }}</strong> ({{ match.email }}) - <span class="text-success">{{ score }}% match</span>
            </li>
        {% empty %}
            <li class="list-group-item">No matches found.</li>
        {% endfor %}
    </ul>
</body>
</html>
